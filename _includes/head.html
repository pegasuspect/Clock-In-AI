<head>
  <meta charset="utf-8">

  <!-- Primary Meta Tags -->
  <title>{{site.title}}</title>
  <meta name="title" content="{{site.title}}">
  <meta name="description" content="{{site.description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{site.url}}">
  <meta property="og:title" content="{{site.title}}">
  <meta property="og:description" content="{{site.description}}">
  <meta property="og:image" content="{{site.metaimageurl}}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{site.url}}">
  <meta property="twitter:title" content="{{site.title}}">
  <meta property="twitter:description" content="{{site.description}}">
  <meta property="twitter:image" content="{{site.metaimageurl}}">
  
  
  <meta name="slack-app-id" content="A01ERGHMZ52">
  <meta name="robots" content="index, follow">
  
  <!-- Begin loading animation -->
  <!-- <link href="assets/css/loaders/loader-pulse.css" rel="stylesheet" type="text/css" media="all" /> -->

  <!-- End loading animation -->
  <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
  <link href="assets/css/custom.css" rel="stylesheet" type="text/css" media="all" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg">
  <link rel="alternate icon" href="/assets/img/favicon.ico">
  <link rel="mask-icon" href="/assets/img/favicon.svg" color="#ff8a01">
</head>
